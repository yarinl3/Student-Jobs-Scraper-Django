{% extends 'main/base.html' %}

{%block title%}Unwanted Keywords{%endblock%}

{%block page_name %}Unwanted Keywords{% endblock %}

{% block content %}
    <style>
        body {
          font-family: "Poppins", Arial, sans-serif;
          font-size: 14px;
          line-height: 1.8;}

        .checkbox-wrap {
          display: block;
          position: relative;
          padding-left: 35px;
          margin-bottom: 12px;
          cursor: pointer;
          font-size: 16px;
          font-weight: 500;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none; }

        /* Hide the browser's default checkbox */
        .checkbox-wrap input {
          position: absolute;
          opacity: 0;
          cursor: pointer;
          height: 0;
          width: 0; }

        /* Create a custom checkbox */
        .checkmark {
          position: absolute;
          top: 0;
          left: 0; }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
          content: "\f0c8";
          font-family: "FontAwesome";
          position: absolute;
          color: rgba(0, 0, 0, 0.1);
          font-size: 20px;
          margin-top: -4px;
          -webkit-transition: 0.3s;
          -o-transition: 0.3s;
          transition: 0.3s; }


        /* Show the checkmark when checked */
        .checkbox-wrap input:checked ~ .checkmark:after {
          display: block;
          content: "\f14a";
          font-family: "FontAwesome";
          color: rgba(0, 0, 0, 0.2); }

        /* Style the checkmark/indicator */
        .checkbox-primary {
          color: #0075f6; }
          .checkbox-primary input:checked ~ .checkmark:after {
            color: #0075f6; }

        .checkbox-danger {
          color: #dc3545; }
          .checkbox-danger input:checked ~ .checkmark:after {
            color: #dc3545; }

        .checkbox-info {
          color: #17a2b8; }
          .checkbox-info input:checked ~ .checkmark:after {
            color: #17a2b8; }

        .checkbox-warning {
          color: #ffc107; }
          .checkbox-warning input:checked ~ .checkmark:after {
            color: #ffc107; }

        .checkbox-success {
          color: #28a745; }
          .checkbox-success input:checked ~ .checkmark:after {
            color: #28a745; }
    </style>
    <form method="POST" action="#">
        {% csrf_token %}
                 {% for keyword in keywords%}
                    <div class="btn-group" style="margin-bottom: 20px;" role="group">
                        <button class="btn btn-secondary keyword">{{keyword}}</button>
                        <button type="submit" class="btn btn-danger mr-2" name="delete" onclick="this.value='{{keyword}}'">X</button>
                    </div>
                {% endfor %}
    </form>

    <form method="POST" action="#" style="margin-bottom: 20px;">
        {% csrf_token %}
        <h2>Add new keyword:</h2>
        <label>
            <input type="text" name="keyword">
        </label>
        <input type="submit" name="btn" class="btn btn-primary" value="Add">
    </form>
    <form method="POST" action="#">
        {% csrf_token %}
        <p>
            <label class="checkbox-wrap checkbox-primary">Look for unwanted keywords in the links. (not recommended)
                <input type="checkbox" name="ckbx" value="0">
                <span class="checkmark"></span>

            </label>
        </p>
        <input type="submit" name="update" class="btn btn-success" value="Update Job List">
    </form>

{% endblock %}
