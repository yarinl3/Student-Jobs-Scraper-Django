{% extends 'main/base.html' %}

{%block title%}Scraped List{%endblock%}

{%block page_name %}Scraped List{% endblock %}

{% block content %}
        <h2>{{jobs|length}} jobs found</h2>
        <table class="table table-borderless hebrew">
            <tbody>
            {% for job in jobs%}
                <tr>
                    <td>
                        <a href={{job.link}} target="_blank" rel="noopener noreferrer">{{job.title}}</a>
                    </td>
                    <td>
                        <form method="POST" action="#">
                            {% csrf_token %}
                            <input type="submit" name="btn" class="btn btn-primary margin-right-s mb-3" value="Add to Wishlist">
                            <input type="submit" name="btn" class="btn btn-primary margin-right-s mb-3" value="Add to Sent">
                            <input type="submit" name="btn" class="btn btn-danger margin-right-s mb-3" value="Delete">
                            <input type="hidden" name="link" value="{{job.link}}">
                        </form>
                    </td>

              </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
